<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易猪肉厂</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>我是卖猪肉的！！！</h1>
        <h2>老板喜欢养猪，每天早上都要去养猪场喂猪。</h2>
        <h3>突然有一天他发现有一头猪跑了！！！</h3>
        <p>老板跑出去找猪，他在一片草地上发现了丢失的小猪。</p>
        <p>于是他用手拎着小猪慢慢的走回了加。</p>
    </div>
    <div>
        <h2>老板娘喜欢吃猪肉，所以她早上取商场买了一袋饲料回来，</h2>
        <h3>但是，她回来的时候发现老板跑出去找丢失的猪了。</h3>
        <p>老板娘一直在家等老板回来。</p>
        <p>晚上7点的时候，老板拎着小猪回来了。</p>
        <p>老板娘非常高兴，决定把这头小猪做成烤乳猪吃。</p>
    </div>
    <p>江畔何人初见月，江月何年初照人。</p>


</body>

</html>
